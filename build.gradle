plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "simpleteleporters"
version = "1.1.0"

minecraft {
}

dependencies {
	minecraft "com.mojang:minecraft:19w09a"
